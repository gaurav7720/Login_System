{% include 'navbar.html' %}

{% block content %}

<form action="" method="POST" style="margin-left: 350px;margin-right: 420px; margin-top: 50px;"   >
 {% csrf_token %}

 
  <div class="row">
    <div class="col-8"><h3>Registation</h3></div>
    
  </div>
  <br>
   
  



 <div class="form-group row">
   
    <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user"    
        placeholder="First Name" name="first_name" >
         <font  color="red"> {{ form.first_name.errors }} </font><br>

    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control form-control-user"
            placeholder="Last Name"  name="last_name" >
             <font  color="red"> {{ form.last_name.errors }} </font><br>
    </div>
</div>
<div class="form-group" ">
    <input type="text" class="form-control form-control-user" 
        placeholder="Email Address"  name="email">
         <font  color="red"> {{ form.email.errors }} </font><br>
</div>
<div class="form-group row"  >
    <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user"
            placeholder="Username" name="username" >
             <font  color="red"> {{ form.username.errors }} </font><br>
            <br>
            
           
    </div>
    <div class="col-sm-6">
        <input type="password" class="form-control form-control-user"
             placeholder="Password" name="password">
              <font  color="red"> {{ form.password.errors }} </font><br>
    
  
   
     
</div> 

<input type="submit"  class="btn btn-primary btn-user btn-block" value="Register" >
<br>
<br>
 <div >
  
                            <div class="text-center">
                                <a class="small" href="{%url 'login'%}">Already have an account? Login!</a>
                            </div>
                        </div>
</form>
{% endblock content %}
